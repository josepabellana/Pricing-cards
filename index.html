<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Pricing</title>

</head>
<body>

  <h1>Our Pricing</h1>
  <div class="annually-monthly"> 
    <span>Annually</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <span>Monthly</span>
  </div>



  <div class="cards">
    <div class="card">
        <p>Basic</p>
        <div class="show-money">
          <p class="dollar-sign">$</p>
          <h2 class="basic"></h2>
        </div>
        <div class="horizontal-line"></div>
        <p>500GB Storage</p>
        <div class="horizontal-line"></div>
        <p>2 Users Allowed</p>
        <div class="horizontal-line"></div>
        <p>Send up to 3GB</p>
        <div class="horizontal-line"></div>
        <div class ="learn-button">LEARN MORE</div>
    </div>
    <div class="card purple">
        <p>Professional</p>
        <div class="show-money">
          <p class="dollar-sign">$</p>
          <h2 class="professional"></h2>
        </div>
        <div class="horizontal-line border-white"></div>
        <p>1TB Storage</p>
        <div class="horizontal-line border-white"></div>
        <p>5 Users Allowed</p>
        <div class="horizontal-line border-white"></div>
        <p>Send up to 10GB</p>
        <div class="horizontal-line border-white"></div>
        <div class ="learn-button border-white">LEARN MORE</div>
    </div>
    <div class="card">
        <p>Master</p>
        <div class="show-money">
          <p class="dollar-sign">$</p>
          <h2 class="master"></h2>
        </div>
        <div class="horizontal-line"></div>
        <p>2TB Storage</p>
        <div class="horizontal-line"></div>
        <p>10 Users Allowed</p>
        <div class="horizontal-line"></div>
        <p>Send up to 20GB</p>
        <div class="horizontal-line"></div>
        <div class ="learn-button">LEARN MORE</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
